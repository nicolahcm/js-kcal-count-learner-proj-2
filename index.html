    <link rel="stylesheet" href="style.css">
    <title>Kcal list</title>
</head>

<body>


    <header id="topHeader"> KCal Counter </header>

    <br>

    <form id="formKcal">

        <span>
            <label for="food">Insert Food</label>
            <input type="text" id="foodField" name="food" placeholder="Food">
        </span>

        <span>
            <label for="kcal">Insert Kcal</label>
            <input type="number" id="kcalField" name="kcal" placeholder="Kcal">
        </span>

        <input id="submitBtn" type="submit" value="send">

    </form>


    <div class="kcalCounterContainer">

        YOU ATE <span id="kcalCounter">900</span> KCal

    </div>






    <br>
    <div class="itemContainer">
        <div class="titleContainer">Items and KCal</div>


        <div class="itemListContainer">
            <ul class="itemUl">







            </ul>
        </div>


    </div>
